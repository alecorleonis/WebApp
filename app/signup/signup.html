<div class="row">
	<div class="col-sm-6 col-sm-offset-3">
		<form class="form-group">
			<div class="form-group">
				<label>Email Address: </label>
				<input type="text" required="required" ng-model="newUser.email" class="form-control">
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" required="required" ng-model="newUser.password" class="form-control">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary" required="required" ng-click="createUser()">Registrarse</button>
				<input type="button" class="btn btn-primary" value="Cancelar" ui-sref="main"/>
			</div>

		</form>

	</div>	
</div>
